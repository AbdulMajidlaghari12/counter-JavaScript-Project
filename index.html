<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Counter JavaScript Project</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <div class=" min-h-screen flex flex-col items-center justify-center">
  <span class="text-9xl font-bold my-4">0</span>
  <div class="flex">
    <button id="lower" class="uppercase text-lg font-bold mr-2 py-2 px-4 bg-gray-700 text-white rounded hover:bg-gray-800 focus:outline-none focus:shadow-outline-gray active:bg-gray-900">
      Lower Count
    </button>
    <button id="add" class="uppercase text-lg font-bold ml-2 py-2 px-4 bg-gray-700 text-white rounded hover:bg-gray-800 focus:outline-none focus:shadow-outline-gray active:bg-gray-900">
      Add Count
    </button>
  </div>
</div>



<script src="assets/app.js"></script>
</body>
</html>
